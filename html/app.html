<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
    <script src="../js/app.js"></script>
</head>
<body>
    <button type="button" class="btn-modal">
        Button
    </button>
    
    <pre><code>modal.addEventListener('click', (e)=> {
        if (e.target.classList.contains('modal')) {
            modal.classList.toggle('show')
            document.body.classList.toggle('hidden')
        }
    })</code></pre>

    <div style="height: 100px;"></div>
    <img id="wave" src="/src/wave.svg">
    <div class="wrap-contents">

        <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
            <image href="../src/cat.jpg" height="200" width="200"/>
            <circle class="circle" 
            cx="100" cy="100" r="95" stroke="#9C27B0" stroke-width="10" fill-opacity="0" 
            stroke-dasharray="30">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="360 140 80"
                to="0 140 80"
                dur="3s" repeatCount="indefinite">
            </animateTransform>
        </circle>
            
        </svg>

    </div>
    
    <div style="height: 100px;"></div>

    
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title</h5>
                    <button type="button" class="btn-close">X</button>
                </div>
                <div class="modal-body">
                    <p>Modal Body</p>
                    <p>Modal Test</p>
                </div>
                <div class="modal-footer">
                    <button type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
   


    <script>
        const modal = document.querySelector('.modal')
        const btn = document.querySelector('.btn-modal')

        btn.addEventListener('click', (e) => {
            modal.classList.toggle('show')
            modal.classList.toggle('fade')

            document.body.classList.toggle('hidden')
        })

        modal.addEventListener('click', (e)=> {
            if (e.target.classList.contains('modal')) {
                modal.classList.toggle('show')
                document.body.classList.toggle('hidden')
            }
        })

    </script>
</body>
</html>
