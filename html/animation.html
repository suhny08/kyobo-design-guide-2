<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/animation.css"/>
</head>
<body>
    

    <h1>CSS Animation</h1>
<hr>


<h2>shake-vertical</h2>
<img class="animation--1" src="../src/favicon.svg" />
<hr>

<h2>hue-rotate</h2>
<img class="animation--2" src="../src/favicon.svg" />
<hr>

<h2>on-off-opacity</h2>
<img class="animation--3" src="../src/favicon.svg" />
<hr>

<h2>translate</h2>
<h3>rotateX(180deg)</h3>
<img class="animation--4--1" src="../src/favicon.svg" />
<br/>

<h3>rotateY(180deg)</h3>
<img class="animation--4--2" src="../src/favicon.svg" />
<hr>

</body>
</html>
